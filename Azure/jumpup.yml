---
  - name: Start Azure Jumpbox VM
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
        az_server: "jumpbox"

    tasks:
      - name: Start virtual Jumpbox
        azure_rm_virtualmachine:
          resource_group: ansbile_workspace
          name: "{{az_server}}"
          allocated: yes
      - include: getpubip.yml
        vars:
            publicip: "{{az_server}}{{'-ip'}}"
