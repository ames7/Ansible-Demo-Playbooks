---
  - name: Shutdown Azure Jumpbox VM
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       az_server: "jumpbox"
       AZURE_CLIENT_ID: ''
       AZURE_SECRET: ''
       AZURE_SUBSCRIPTION_ID: ''
       AZURE_TENANT: ''
    tasks:
      - name : Stop virtual Jumpbox
        azure_rm_virtualmachine:
          resource_group: ansbile_workspace
          name: {{az_server}}
          allocated: no
