---
  -  name: Creating Public Static IP for Subnet {{subnetname}}
     azure_rm_publicipaddress:
       resource_group: "{{az_rgname}}"
       name: "{{az_rgname}}{{'_PublicIP'}}"
       allocation_method: static
       tags:
         created: ansbile
         delete: never
         demo: "{{customer}}"
         use: SubnetIP
  -  name: Create Security Group that allows SSH/HTML for {{az_vmname}}
     azure_rm_securitygroup:
       resource_group: "{{az_rgname}}"
       name: "{{az_vmname}}{{'_SecGrp'}}"
       rules:
         - name: WEBTRAFFIC
           protocol: Tcp
           destination_port_range: 80,443
           access: Allow
           priority: 1002
           direction: Inbound
       tags:
           created: ansbile
           delete: never
           demo: "{{customer}}"
           use: Demo
