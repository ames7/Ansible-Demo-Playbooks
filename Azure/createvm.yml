---
  - name: Create Azure Virtual Machine
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       az_rgname: ''
       az_vmname: ''
       az_vmusername: ''
       az_vmpassword: ''
       customer: ''
       AZURE_CLIENT_ID: ''
       AZURE_SECRET: ''
       AZURE_SUBSCRIPTION_ID: ''
       AZURE_TENANT: ''
    tasks:
      - name: Creating Virtual Machine {{az_vmname} in {{az_rgname}}_net1
        azure_rm_virtualmachine:
          resource_group: "{{az_rgname}}"
          name: "{{az_vmname}}"
          vm_size: Standard_
          admin_username: "{{az_vmusername}}"
          admin_password: "{{az_vmpassword}}"
          image:
            offer: rhel-byos
            publisher: RedHat
            sku: 'rhel-lvm77'
            version: latest

          tags:
              created: ansbile
              delete: never
              demo: "{{customer}}"
