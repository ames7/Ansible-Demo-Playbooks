---
  - name: Create Vnet Peering between Ansilbe Instance and {{az_rgname}} Vnet
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       az_rgname: ''
       AZURE_CLIENT_ID: ''
       AZURE_SECRET: ''
       AZURE_SUBSCRIPTION_ID: ''
       AZURE_TENANT: ''
    tasks:
       -  name: Creating Virtual Peering betwe Ansilbe Management Node and new {{az_rgname}}
       azure_rm_virtualnetworkpeering:
         resource_group: ansible_workspace
         virtual_network: ansible_workspace-vnet
         name: "{{'ansiblevnet_to_'}}{{az_rgame}}"
       remote_virtual_network:
         resource_group: "{{az_rgname}}"
         name: "{{az_rgame}}"
       allow_virtual_network_access: true
       allow_forwarded_traffic: true
