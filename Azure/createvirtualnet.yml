---
  - name: Create Azure Virtual Network
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       az_rgname: ''
       location: ''
       AZURE_CLIENT_ID: ''
       AZURE_SECRET: ''
       AZURE_SUBSCRIPTION_ID: ''
       AZURE_TENANT: ''
    tasks:
      - name: Create a resource group {{az_name}}
        azure_rm_virtrualnetwork:
          resource_group: "{{az_rgname}}"
          name: "{{az_name}}{{'_net1'}}"
          address_prefixes_cidr:
            - "10.10.10.0/24"
            - "10.10.100.0/24"
          tags:
            created: ansbile
            delete: never
            demo: "{{customer}}"
