---
  - name: Create Azure Resource Group
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       az_rgname: ''
       location: ''
       customer: ''
       AZURE_CLIENT_ID: ''
       AZURE_SECRET: ''
       AZURE_SUBSCRIPTION_ID: ''
       AZURE_TENANT: ''---




  - name: Creating Virtual Network {{az_rgname}}
      azure_rm_virtualnetwork:
        resource_group: "{{az_rgname}}"
        name: "{{az_rgname}}"
        address_prefixes_cidr:
           - "10.10.0.0/20"
        tags:
          created: ansbile
          delete: never
          demo: "{{customer}}"
  - include: createsubnet.yml
