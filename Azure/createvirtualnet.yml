---
  - name: Create Azure Virtual Network
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       az_rgname: ''
       customer: ''
       networkcidr: ''
       AZURE_CLIENT_ID: ''
       AZURE_SECRET: ''
       AZURE_SUBSCRIPTION_ID: ''
       AZURE_TENANT: ''
    tasks:
      - name: Creating Virtual Network {{az_rgname}}
        azure_rm_virtualnetwork:
          resource_group: "{{az_rgname}}"
          name: "{{az_rgname}}"
          address_prefixes_cidr:
              - "10.10.0.0/16"
              - "10.10.100.0/16"
          tags:
              created: ansbile
              delete: never
              demo: "{{customer}}"
      - include: createsubnet.yml
