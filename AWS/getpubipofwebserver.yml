---
  - name: Get info on running webserver for demo (AWS)
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''

  tasks:
    - name: Get public IP address of webserver instance
      amazon.aws.ec2_instance_info:
        region: us-west-2
        filters:
          "tag:Name": "webserver"
          instance-state-name: [ "running"]
      register: ec2_node_info
