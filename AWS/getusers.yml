---
  - name: Delete AWS VPC
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''
       aws_group: SuperPowerUsers
       region: us-west-2

    tasks:
     - name: Get VPC_ID for {{ec2_igw_name}} from {{ vpc_name }}_{{user_name}} in {{ region }}
       iam_user_info:
        group: "{{ aws_group }}"
       register: aws_users
     - name: {{ aws_region }} Count aws_users
       debug:
         msg: "Users found: {{aws_users.instances | length}}"
