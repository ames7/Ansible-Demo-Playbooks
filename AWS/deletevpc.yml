---
  - name: Delete AWS VPC
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''
       vpc_name: ''
       vpc_cidr: ''
       region: ''
       user_name: ''
       ec2_ansible_group: "{{user_name}}"
       ec2_security_group_name: "{{vpc_name}}_SECGRP"
       ec2_vpc_subnet_name: "{{vpc_name}}_Subnet"
       ec2_igw_name: "{{vpc_name}}_IGW"
       my_email_address: "{{user_name}}@redhat.com"
       deleteby: ''





    tasks:
     - name: Get VPC_ID for {{ec2_igw_name}} from {{ vpc_name }}_{{user_name}} in {{ region }}
       ec2_vpc_net:
         name: "{{ vpc_name }}_{{user_name}}"
         cidr_block: "{{ vpc_cidr }}"
         region: "{{ region }}"
         state: present
       check_mode: yes
       register: my_vpc
     - name: Display my_vpc.vpc.id info for "{{vpc_name}}"
         debug:
           var: my_vpc.vpc.id



     - name: Remove VPC {{ vpc_name }}_{{user_name}} in {{ region }}
       ec2_vpc_net:
         name: "{{ vpc_name }}_{{user_name}}"
         cidr_block: "{{ vpc_cidr }}"
         region: "{{ region }}"
         state: absent
       tags:
         - removevpc
