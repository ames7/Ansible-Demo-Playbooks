---
  - name: Shutdown Tiger Openshift Cluster
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''
       vpc_name: ''
       vpc_cidr: ''
       subnet_name:
       region: us-west-2



    tasks:
    - name: Shutting down Tiger Instances Now!!
      ec2_instance:
        region: "{{region}}"
        state: stopped
        filters:
           "tag:Name": *Demo*
