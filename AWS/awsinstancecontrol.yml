---
  - name: Control AWS instances
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       region: ''
       state: ''
       filter: '"tag:Contact": aschoenf*'


    tasks:
    - name: Setting ec2 instances with {{filter}} to {{state}}
      ec2_instance:
        region: "{{region}}"
        state: "{{state}}"
        filters:
           "tag:Contact"':'"{{filter}}"
