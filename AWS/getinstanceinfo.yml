---
  - name: Get instances info
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''


    tasks:
     - name: Get user info instances with tag {{tag}} in {{region}}
       ec2_instance_info:
        region: "{{region}}"
        filters:
          "tag:AlwaysUp": True
       register: instance_info
     - name:
       debug:
          msg: "{{instance_info}}"
     - name:
       debug:
          msg: "{{instance_info.instances.instance_id}}"
