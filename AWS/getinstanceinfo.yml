---
  - name: Delete AWS VPC
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''
       aws_group: SuperPowerUsers
       region: us-west-2
       filter: ''

    tasks:
     - name: Get user info instances with tag {{tag}} in {{ region }}
       ec2_instance_info:
        region: "{{region}}"
        filters:
          instance-state-name: [ "running" ]
       register: instance_info
     - name:
       debug:
          msg: instance_info
