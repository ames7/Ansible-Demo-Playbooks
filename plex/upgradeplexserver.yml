---
- name: Plex Maintenace
  hosts: all
  gather_facts: False
  vars:
      package: ''
  serial: 1
  tasks:
    - name: Upgrade Plex Media Server Stable release
      ansible.builtin.apt:
        name: plexmediaserver
        state: latest
    - name: Upgrade locast2tuner container
      docker_compose:
        project_src: /home/locast2tuner/
        files: docker-compose
        
