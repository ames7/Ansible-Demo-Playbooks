---
- name: Ready Clean Machine for demo
  hosts: all
  gather_facts: true
  vars:
     username: ''
     password: ''
     pool_id: ''
     systemrole: "Red Hat Enterprise Server"
     usage: "Dev/Test"
     sla: "Self-Support"

  tasks:
    - name: Subscribing to RHEL account now
      redhat_subscription:
        state: present
        username: "{{username}}"
        password: "{{password}}"
        pool_ids: "{{pool_id}}"
        syspurpose:
          usage: "{{usage}}"
          role: "{{systemrole}}"
          service_level_agreement: "{{sla}}"
          sync: true
    - name: Rhel 7 specific Repos
      block:
        - name: Disable all Repos
          rhsm_repository:
            name: '*'
            state: disabled
        - name: Enable rhel-7-server-rpms
          rhsm_repository:
            name: rhel-7-server-rpms
            state: enabled
        - name: Enable rhel-7-server-extras-rpms
          rhsm_repository:
            name: rhel-7-server-extras-rpms
            state: enabled
      when:
        - ansible_distribution == "RedHat"
        - ansible_distribution_major_version == "7"
    - name: Copy DNS Hosts file for local
      copy:
        src: /var/www/html/hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'
    - name: Upgrading all Modules to Latest
      yum:
        name: '*'
        state: latest
    - name: Running insights register
      command: insights-client --register
      register: register_output
    - name: Display Register
      debug:
        msg: "{{ register_output }}"
